<!doctype html>
<html lang="en" translate="no" class="notranslate">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>Heliroma — IFC 3D Viewer</title>

  <!-- Import maps: make "three" and "web-ifc" resolvable in the browser -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
      "web-ifc": "https://cdn.jsdelivr.net/npm/web-ifc@0.0.74/web-ifc-api.js"
    }
  }
  </script>

  <style>
    :root{
      --bg:#0b1220; --panel:#0f1b2d; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#16a34a; --border:rgba(255,255,255,.10);
      --danger:#b91c1c;
      --radius:14px;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #app{height:100%; display:grid; grid-template-rows:auto 1fr;}
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 12px; border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }
    .brand{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(22,163,74,.15);}
    .title{font-weight:700;}
    .sub{color:var(--muted); font-size:12px;}
    .actions{display:flex; align-items:center; gap:8px; flex-wrap:wrap;}
    button{
      appearance:none; border:1px solid var(--border); background:rgba(255,255,255,.06);
      color:var(--text); padding:7px 10px; border-radius:12px; cursor:pointer;
      font-weight:600; font-size:13px; line-height:1;
    }
    button.primary{background:rgba(22,163,74,.18); border-color:rgba(22,163,74,.35);}
    button:disabled{opacity:.55; cursor:not-allowed;}
    #viewer{position:relative; height:100%;}
    canvas{display:block; width:100%; height:100%;}
    .help{
      position:absolute; left:14px; bottom:14px;
      max-width:360px; padding:12px 12px;
      border:1px solid var(--border); background:rgba(15,27,45,.72);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      color:var(--muted); font-size:12px;
    }
    .help b{color:var(--text);}
    .toast{
      position:absolute; top:12px; left:50%; transform:translateX(-50%);
      min-width: min(720px, calc(100vw - 24px));
      padding:10px 12px; border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12);
      background: rgba(185,28,28,.92);
      color:#fff;
      display:none;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      font-size:13px;
      z-index:10;
    }
    .toast.show{display:block;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:3px 10px; border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      color:var(--muted);
      font-size:12px;
    }
    .spacer{flex:1;}
    input[type="file"]{display:none;}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <div>
          <div class="title">Heliroma — IFC 3D Viewer</div>
          <div class="sub">Rotate / Zoom / Pan • Default model auto-load</div>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="actions">
        <span id="status" class="pill">Starting…</span>
        <label>
          <input id="fileInput" type="file" accept=".ifc" />
          <button id="btnLoad" class="primary" type="button">Load IFC</button>
        </label>
        <button id="btnFit" type="button" title="Fit model to view">Fit</button>
        <button id="btnReset" type="button" title="Reset camera">Reset</button>
        <button id="btnClear" type="button" title="Remove current model">Clear</button>
      </div>
    </header>

    <div id="viewer">
      <div id="toast" class="toast"></div>
      <canvas id="canvas"></canvas>

      <div class="help">
        <b>Controls</b><br/>
        • Drag = rotate • Scroll/pinch = zoom • Right-drag (or 2-finger) = pan<br/>
        <span id="defaultInfo"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { IFCLoader } from "three/addons/loaders/IFCLoader.js";

    // ---- Config ----
    const DEFAULT_IFC_URL = "./Projeto_Objeto3D_Chat.ifc"; // must exist in repo root for auto-load
    const WEB_IFC_WASM_PATH = "https://cdn.jsdelivr.net/npm/web-ifc@0.0.74/"; // IMPORTANT: must end with "/"
    // ---------------

    const el = {
      canvas: document.getElementById("canvas"),
      viewer: document.getElementById("viewer"),
      status: document.getElementById("status"),
      toast: document.getElementById("toast"),
      fileInput: document.getElementById("fileInput"),
      btnLoad: document.getElementById("btnLoad"),
      btnFit: document.getElementById("btnFit"),
      btnReset: document.getElementById("btnReset"),
      btnClear: document.getElementById("btnClear"),
      defaultInfo: document.getElementById("defaultInfo")
    };

    let scene, camera, renderer, controls;
    let ifcLoader;
    let currentModel = null;
    let currentURL = null;

    function setStatus(text, ok=true){
      el.status.textContent = text;
      el.status.style.borderColor = ok ? "rgba(22,163,74,.35)" : "rgba(255,255,255,.12)";
      el.status.style.color = ok ? "#d1fae5" : "#fee2e2";
      el.status.style.background = ok ? "rgba(22,163,74,.12)" : "rgba(185,28,28,.35)";
    }

    function showError(message, err){
      console.error(message, err);
      el.toast.textContent = message + (err ? ` (${err?.message || err})` : "");
      el.toast.classList.add("show");
      setStatus("Error", false);
    }

    function clearError(){
      el.toast.classList.remove("show");
    }

    function init(){
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0b1220);

      // Camera
      camera = new THREE.PerspectiveCamera(60, 1, 0.1, 2000);
      camera.position.set(6, 4, 8);

      // Renderer
      renderer = new THREE.WebGLRenderer({ canvas: el.canvas, antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.06;
      controls.target.set(0, 1, 0);

      // Lights
      const hemi = new THREE.HemisphereLight(0xffffff, 0x223344, 0.9);
      scene.add(hemi);

      const dir = new THREE.DirectionalLight(0xffffff, 0.9);
      dir.position.set(6, 10, 4);
      scene.add(dir);

      // Grid
      const grid = new THREE.GridHelper(40, 40, 0x1f2937, 0x111827);
      grid.material.opacity = 0.35;
      grid.material.transparent = true;
      scene.add(grid);

      // IFC loader
      ifcLoader = new IFCLoader();
      // This is the critical piece to avoid the "wasm 404 / compile failed" errors:
      ifcLoader.ifcManager.setWasmPath(WEB_IFC_WASM_PATH);

      // UI wiring
      el.btnLoad.addEventListener("click", () => el.fileInput.click());
      el.fileInput.addEventListener("change", onPickFile);
      el.btnFit.addEventListener("click", () => {
        if (currentModel) fitToObject(currentModel);
      });
      el.btnReset.addEventListener("click", resetCamera);
      el.btnClear.addEventListener("click", clearModel);

      // Resize
      window.addEventListener("resize", resize, { passive:true });
      resize();

      // Render loop
      renderer.setAnimationLoop(tick);

      // Default model info
      el.defaultInfo.textContent = `Default model: ${DEFAULT_IFC_URL.replace("./","")}`;

      // Auto-load default model
      autoLoadDefault();
    }

    function resize(){
      const w = el.viewer.clientWidth;
      const h = el.viewer.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h, false);
    }

    function tick(){
      controls.update();
      renderer.render(scene, camera);
    }

    function resetCamera(){
      clearError();
      controls.reset();
      camera.position.set(6, 4, 8);
      controls.target.set(0, 1, 0);
      controls.update();
      setStatus("Ready");
    }

    function clearModel(){
      clearError();
      if (currentModel){
        scene.remove(currentModel);
        // dispose geometry/materials
        currentModel.traverse((obj) => {
          if (obj.isMesh){
            obj.geometry?.dispose?.();
            if (Array.isArray(obj.material)){
              obj.material.forEach(m => m?.dispose?.());
            } else {
              obj.material?.dispose?.();
            }
          }
        });
        currentModel = null;
      }
      if (currentURL){
        URL.revokeObjectURL(currentURL);
        currentURL = null;
      }
      setStatus("Cleared");
    }

    function fitToObject(object3D){
      const box = new THREE.Box3().setFromObject(object3D);
      const size = new THREE.Vector3();
      const center = new THREE.Vector3();
      box.getSize(size);
      box.getCenter(center);

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
      cameraZ *= 1.4; // padding

      camera.position.set(center.x + cameraZ, center.y + cameraZ * 0.5, center.z + cameraZ);
      controls.target.copy(center);
      controls.update();
      setStatus("Fitted");
    }

    async function autoLoadDefault(){
      clearError();
      setStatus("Loading…");
      try{
        // Use loader.load so relative URLs work naturally on GitHub Pages
        ifcLoader.load(
          DEFAULT_IFC_URL,
          (model) => {
            clearModel();
            currentModel = model;
            scene.add(model);
            fitToObject(model);
            setStatus("Loaded");
          },
          undefined,
          (err) => showError("Failed to load the default IFC. Confirm the .ifc file exists in the repo root.", err)
        );
      }catch(err){
        showError("Unexpected error while loading default IFC", err);
      }
    }

    function onPickFile(e){
      const file = e.target.files?.[0];
      if (!file) return;
      clearError();
      setStatus("Loading…");
      try{
        const url = URL.createObjectURL(file);
        currentURL = url;
        ifcLoader.load(
          url,
          (model) => {
            clearModel();
            currentModel = model;
            scene.add(model);
            fitToObject(model);
            setStatus("Loaded");
          },
          undefined,
          (err) => showError("Failed to load the selected IFC file.", err)
        );
      }catch(err){
        showError("Unexpected error while opening local IFC", err);
      } finally {
        // allow re-selecting the same file
        e.target.value = "";
      }
    }

    // Boot
    try{
      init();
    }catch(err){
      showError("Boot error", err);
    }
  </script>
</body>
</html>
